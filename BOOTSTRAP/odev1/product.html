    <div class="row bg-dark p-2">

        <a href="index.html" class="text-danger"><h5>Müzik Dükkanım</h5></a>
      </div>
      <div class="nav">

        <div class="card mr-2 mb-2">
          <img src="img/klasikgitar.png" alt="" />
