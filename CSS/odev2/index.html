<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- logo -->
      <div id="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt=""
        />
      </div>

      <!-- search -->
      <div id="search">
        <!-- google search button -->
        <div class="card1">
          <table>
            <tr>
              <td>
                Search the web using Google! <br /><input
                  type="text"
                  style="padding: 0 60px"
                />
                <br /><input type="submit" value="Google Search" />
                <input type="submit" value="I'm feeling lucky" />
              </td>
            </tr>
          </table>
        </div>
        <!-- google information -->
        <div class="card2">
          <table>
            <tr>
              <td>
                Special Searches <br />
                <a href="">Stanford Search</a><br /><a href="">Linux Search</a>
              </td>
              <td>
                <a href="">Help!</a>
                <br />
                <a href="">About Google!</a>
                <br />
                <a href="">Company Info</a><br />
                <a href="">Google! Logos</a>
              </td>
              <td>
                Get Google! <br />
                updates monthly: <br />
                <input type="text" placeholder="your-e-mail" />
                <br />
                <input type="submit" value="Subscribe" /><a href="">Archive</a>
              </td>
            </tr>
          </table>
        </div>
        <p>Copyright &copy;1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
